{% extends 'base.html' %}
{% load humanize %}

{% block content %}
{% include 'navbar.html' %}
<style> body { background-color: #fdf2f2; } </style>

<div class="container mx-auto mt-10 px-4">
    <a href="{% url 'main:show_main' %}" class="text-pink-600 hover:text-pink-800 mb-6 inline-block">&larr; Back to All Products</a>
    <div class="bg-white rounded-lg shadow-lg overflow-hidden md:flex">
        <div class="md:w-1/2">
            <img src="{{ product.thumbnail }}" alt="{{ product.name }}" class="w-full h-full object-cover">
        </div>
        <div class="md:w-1/2 p-8">
            <h1 class="text-4xl font-bold text-stone-800 mb-2">{{ product.name }}</h1>
            <p class="text-gray-500 text-lg mb-4">{{ product.category }}</p>
            <p class="text-3xl font-light text-stone-900 mb-6">Rp. {{ product.price|intcomma }}</p>
            <p class="text-gray-700 leading-relaxed mb-6">{{ product.description }}</p>

            <div class="bg-stone-100 rounded-lg p-4">
                <p class="text-lg font-semibold text-stone-800">
                    Sisa Stok: <span class="text-pink-600">{{ product.stock }}</span>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
