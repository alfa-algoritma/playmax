{% extends 'base.html' %}

{% block content %}
<style> body { background-color: #fdf2f2; } </style>
{% include 'navbar.html' %}

<div class="min-h-screen flex items-center justify-center py-12">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-stone-800 mb-2">Create Account</h2>
        <p class="text-center text-gray-600 mb-8">Join the PlayMax Community</p>

        <form method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="mt-6 bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                Register
            </button>
        </form>

        <p class="text-center text-gray-500 text-xs mt-6">
            Sudah punya akun? <a class="text-pink-600 hover:text-pink-800" href="{% url 'main:login' %}">Login di sini</a>
        </p>
    </div>
</div>
{% endblock %}
