{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}
<div class="container mx-auto mt-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-stone-800">Edit Product</h1>

    <form method="POST" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <div class="mt-6">
            <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                Save Changes
            </button>
            <a href="{% url 'main:show_main' %}" class="ml-4 text-gray-600 hover:text-gray-800">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
